<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Pressure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Fastest Pressure</h2>
        </header>
        <main class="main">
            <input type="number" id="time-limit" min="1" placeholder="Enter the time">
            <br><br>
            <div><button id="start-button">Start game 👍</button></div> <br>
            <div id="info">Enter the time limit and click on Start game 👌</div>
                <div class="players">
                    <h3>Player 1 : Press L</h3>
                    <p id="count-l">0</p>
                <br><br>
                <div class="players">
                    <h3>Player 2 : Press S</h3>
                    <p id="count-s">0</p>
                </div>
            </div>
        </main>
        <h1 id="winner"></h1>
    </div>
<script src="main.js"></script>
</body>
</html>

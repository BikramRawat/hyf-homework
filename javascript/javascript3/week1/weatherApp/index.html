<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Weather App</h1>
        <div class="input">
            <input type="text" id="input-city" placeholder="Enter the city">
            <button id="weatherButton">Check Weather</button>
            <button id="currentLocation">Current Geo Location</button>
        </div>
        <div class="weather-container">
            <div class="notification">
            <p></p>
            </div>
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="weather-icon" id="icon">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> temperature description </p>
            </div>
            <div class="location">
                <p>location</p>
            </div>
            <div class="wind-speed">
                <p>wind speed</p>
            </div>
            <div class="cloudy">
                <p>How cloudy</p>
            </div>
            <div class="sun-rise-set">
                <p>Sun rise and set</p>
            </div>
            <div class="current-location">
                <p>Current location</p>
            </div>
        </div>
    </div>
    
    <script src="weatherApp.js"></script>
</body>
</html>

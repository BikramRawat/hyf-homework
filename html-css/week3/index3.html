<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form/Page 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="mainLogo">
                    <img src="./images/companyLogo.png" alt="companyLogo">
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html">Page1</a>
                        </li>
                        <li>
                            <a href="index2.html">Page2</a>
                        </li>
                        <li class="current">
                            <a href="index3.html">Page3</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="showcase">
            <div class="container">
                <h2>Sign up to yourcustomtailor.com</h2>
            </div>
        </section>
        <section id="progressbar">
            <div class="container">
                <h3>Step 3/4 -Time to learn about your preferences?</h3><br>
                <h4>Progress</h4>
                <div class="progressBar">
                    <div class="progressThree"></div>
                </div>
            </div>
        </section>
        <section id="itemImages">
            <div class="container">
                <p>What kind of items are you interested in offers on?</p>
                <div class="itemTypes">
                    <form class="offers">
                        <div>
                            <label for="apparel">Apparal</label>
                            <input type="checkbox" name="apparel" id="apparel">
                            <label for="jewelry">Jewelry</label>
                            <input type="checkbox" name="jewelry" id="jewelry">
                        </div>
                        <div>
                            <label for="accessories">Accessories</label>
                            <input type="checkbox" name="accessories id=" accessories">
                            <label for="shoes">Shoes</label>
                            <input type="checkbox" name="shoes" id="shoes" >
                        </div>
                        <div>
                            <label for="handbags">Handbags</label>
                            <input type="checkbox" name="handbags" id="handbags">
                        </div>
                        <p>Choose the images that resembles your style:
                        </p>
                        <div class="box">
                            <img src="./images/babyshoes.jpg" alt="BabyShoes"><br>
                            <input type="checkbox">
                            <label>BabyShoes</label>
                        </div>
                        <div class="box">
                            <img src="./images/bag.jpg" alt="Bag"><br>
                            <input type="checkbox">
                            <label>Bag</label>
                        </div>
                        <div class="box">
                            <img src="./images/bodylotion.jpg" alt="Body lotion"><br>
                            <input type="checkbox">
                            <label>Body lotion</label>
                        </div>
                        <div class="box">
                            <img src="./images/hat.jpg" alt="Hat"><br>
                            <input type="checkbox">
                            <label>Hat</label>
                        </div>
                        <div class="box">
                            <img src="./images/jacket.jpg" alt="Jacket"><br>
                            <input type="checkbox">
                            <label>Jacket</label>
                        </div>
                        <div class="box">
                            <img src="./images/shirt.jpg" alt="Shirt"><br>
                            <input type="checkbox">
                            <label>Shirt</label>
                        </div>
                        <div class="box">
                            <img src="./images/shoes.jpg" alt="Shoes"><br>
                            <input type="checkbox">
                            <label>Sports Shoes</label>
                        </div>
                        <div class="box">
                            <img src="./images/trainingsuit.jpg" alt="Training suit"><br>
                            <input type="checkbox">
                            <label>Training suit</label>
                        </div>
                        <div class="box">
                            <img src="./images/tshirt.jpg" alt="T shirt"><br>
                            <input type="checkbox">
                            <label>T-shirt</label>
                        </div>
                        <div class="box">
                            <img src="./images/necklace.jpg" alt="Necklace"><br>
                            <input type="checkbox">
                            <label>Necklace</label>
                        </div>
                        <div class="box">
                            <img src="./images/ring.jpg" alt="Ring"><br>
                            <input type="checkbox">
                            <label>Ring</label>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <button type="submit" class="button_1">Submit</button>
            </div>
        </footer>
    </body>
</html>
